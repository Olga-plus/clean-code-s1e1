<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>
<body class="page">
  <heder class="heder">
    <img src="./eisenhower-matrix.jpg" alt="heder-img">
    <a  class="more-information" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
    </a>
  </heder>
  <main class="centered-main-page__element">
    <div id="top-section-for-adding-element-to-list">
      <h3 class="heading-style new-task">Add Item</h3>
      <div class="task-row-wrapper">
          <input  id="new-task" 
                  class="task" 
                  type="text">
          <button class="todo__button">Add</button>
      </div>
    </div>
    <h3 class="heading-style ">Todo</h3>
    <ul class="style" id="incomplete-tasks">
      <li class="style-item-section list-element">
        <input type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="task">
        <button class="todo__button edit">Edit</button>
        <button class="todo__button delete">
          <img class="delete-img" src="./remove.svg" alt="btn-remove">
        </button>
      </li>
      <li class="style-item-section list-element edit-mode">
        <input type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="task">
        <button class="todo__button edit">Save</button>
        <button class="todo__button delete">
          <img class="delete-img" src="./remove.svg" alt="btn-remove">
        </button>
      </li>
    </ul>
    <h3 class="heading-style ">Completed</h3>
    <ul class="style" id="completed-tasks">
      <li class="style-item-section list-element">
        <input type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="task">
        <button class="todo__button edit">Edit</button>
        <button class="todo__button delete">
          <img class="delete-img" src="./remove.svg" alt="btn-remove">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
